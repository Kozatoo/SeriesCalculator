{% extends "bootstrap/base.html" %}

{% block title %}
    Calculator
{% endblock %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">My Sequences</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ><a href="{{url_for('index')}}">Home</a></li>
                <li class=><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="active"><a href="{{ url_for('calculator') }}">Calculator</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

    <h1>{{ name }}</h1>
    <h1>{{ id }}</h1>
    <div class="calculator">
        <input type="text"  class="input" placeholder="your number">
        <button class="fibonacci" onclick="window.location.href='./calculator/fibonacci/'+document.querySelector('input.input').value">Fibonacci</button>
        <button class="caterer_sequence" onclick="window.location.href='./calculator/caterer_sequence/'+document.querySelector('input.input').value">Caterers</button>
        <button class="pentagonal_series" onclick="window.location.href='./calculator/pentagonal_series/'+document.querySelector('input.input').value">Pentagonal</button>
        <button class="square_numbers" onclick="window.location.href='./calculator/square_numbers/'+document.querySelector('input.input').value">Square</button>
        <button class="arithmetic_sum" onclick="window.location.href='./calculator/arithmetic_sum/'+document.querySelector('input.input').value">Arithmetic Sum</button>
    </div>
{% endblock %}
